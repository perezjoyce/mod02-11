<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>GRID</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col"></div>
		</div><!--  end of header -->

		<div class="row main">
			<div class="box col-lg-8 col-md-4">1</div>
			<div class="box col-lg-4 cold-md-8">2</div>
		</div> <!-- end of main -->

		<!-- grid practice -->

		<div class="grid">
			<div class="clm">1</div>
			<div class="clm">2</div>
			<div class="clm">3</div>
			<div class="clm">4</div>
			<div class="clm">5</div>
			<div class="clm">6</div>
			<div class="clm">7</div>
			<div class="clm">8</div>
			<div class="clm">9</div>
			<div class="clm">10</div>
			<div class="clm">11</div>
			<div class="clm">12</div>
		</div>

		<!-- end of grid practice -->

		<div class="row footer">
			<div class="col"></div>
		</div> <!-- end of footer -->
	</div> <!-- end of container -->
</body>
</html>
